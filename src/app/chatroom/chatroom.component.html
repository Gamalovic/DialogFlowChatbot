<div class="container" #chat >
  <ng-container class="chat" *ngFor="let l of listOfQuestions;let k = index " >
      <div class="contain">
        <div class="userQuestion">{{l}}</div>
            
        <div class="botAnswer">{{listOfAnswers[k]}}</div>
      </div>
  </ng-container>


  <div class="typeHereContainer fixed-bottom">
    <input class="form-control typeHere" 
    [(ngModel)]="formVal" ngModel (keyup.enter)="sendMessage()"
    type="text">
  </div>
</div>
